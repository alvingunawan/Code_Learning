<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility</title>
  </head>
  <body>
    <!-- Cara pakai label ke 1 -->
    <h1>Halo Alvin !</h1>
    <label for="nama">Nama :</label>
    <input type="text" name="nama" id="nama" />

    <!-- Cara pakai label ke 2 -->
    <label>
      Hobby :
      <input type="text" name="hobby" id="hobby" />
    </label>

    <label for="jurusan">Jurusan :</label>
    <select name="jurusan" id="jurusan">
      <option value="if">Teknik Informatika</option>
      <option value="ti">Teknik Industri</option>
    </select>

    <button style="margin-bottom: 30px" onclick="alert('tombol asli!')">Kirim!</button>

    <!-- tabindex dipakai supaya pas pencet tab di keyboard, divnya bisa kepilih -->
    <!-- role=button supaya pas di console,accessibility rolenya dari generic ganti jadi button -->
    <div tabindex="0" onclick="showAlert('halo');" role="button" id="button1">Tombol 1</div>
    <div tabindex="0">Tombol 2</div>
    <div tabindex="0">Tombol 3</div>

    <script>
      // buat function sendiri supaya divnya bisa berperilaku seperti button
      const showAlert = (text) => alert(text);
      const button1 = document.querySelector("#button1");
      button1.addEventListener("keyup", function (e) {
        if (e.keyCode == 32 || e.keyCode == 13) {
          showAlert("halo");
        }
      });
    </script>
  </body>
</html>
