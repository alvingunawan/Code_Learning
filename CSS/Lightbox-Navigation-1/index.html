<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Beast Tamer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Beast Tamer</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/kanade.jpg" alt="Kanade">
                    <span>Kanade</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">Prev</a>
                    <img src="img/full/kanade.jpg" alt="Kanade">
                    <a href="#gambar-2" class="next">Next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/tania.jpg" alt="Tania">
                    <span>Tania</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">Prev</a>
                    <img src="img/full/Tania.jpg" alt="Tania">
                    <a href="#gambar-3" class="next">Next</a>
                </div> 
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/sora.jpg" alt="Sora">
                    <span>Sora</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">Prev</a>
                    <img src="img/full/Sora.jpg" alt="Sora">
                    <a href="#gambar-4" class="next">Next</a>
                </div> 
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/Luna.jpg" alt="Luna">
                    <span>Luna</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">Prev</a>
                    <img src="img/full/Luna.jpg" alt="Luna">
                    <a href="#gambar-1" class="next">Next</a>
                </div> 
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
