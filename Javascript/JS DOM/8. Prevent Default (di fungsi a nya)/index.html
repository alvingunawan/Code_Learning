<!DOCTYPE html>
<html>
  <head>
    <title>Prevent Default</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="img/kanade.jpg" width="96" height="96" />
        <span class="nama">Kanade</span>
        <span class="telp">081234567890</span>
        <a href class="close">×</a>
      </div>
      <div class="card">
        <img src="img/luna.jpg" width="96" height="96" />
        <span class="nama">Luna</span>
        <span class="telp">081234567891</span>
        <a href class="close">×</a>
      </div>
      <div class="card">
        <img src="img/sora.jpg" width="96" height="96" />
        <span class="nama">Sora</span>
        <span class="telp">081234567892</span>
        <a href class="close">×</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
